services:
  # PostgreSQL Database
  postgres:
    image: postgres:18-alpine
    container_name: nosdesk-postgres
    restart: unless-stopped
    env_file: docker.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    networks:
      - nosdesk-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-nosdesk} -d ${POSTGRES_DB:-helpdesk}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:8-alpine
    container_name: nosdesk-redis
    restart: unless-stopped
    env_file: docker.env
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-nosdesk_redis_password}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - nosdesk-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend - Production
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    platform: linux/amd64
    container_name: nosdesk-backend
    restart: unless-stopped
    env_file: docker.env
    volumes:
      - backend_uploads:/app/uploads
    ports:
      - "3000:8080"
      - "8080:8080"
    networks:
      - nosdesk-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  nosdesk-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
